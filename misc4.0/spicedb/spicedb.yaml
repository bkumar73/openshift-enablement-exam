apiVersion: authzed.com/v1alpha1
kind: SpiceDBCluster
metadata:
  name: dev-operator
spec:
  config:
    #datastoreEngine: memory
    #datastoreEngine: cockroachdb
    datastoreEngine: postgres
    replicas: 3
    logLevel: debug    
  secretName: dev-operator-spicedb-config
