apiVersion: v1
kind: Secret
metadata:
  name: dev-operator-spicedb-config
stringData:
  preshared_key: "averysecretpresharedkey"
  #datastore_uri: postgres://admin@cockroachdb-public:26257/defaultdb?sslmode=disable
  datastore_uri: postgres://spicedb1:spicedb1@spicedb1-database:5432/spicedb?sslmode=disable